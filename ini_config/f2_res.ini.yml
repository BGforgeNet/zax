path: f2_res.ini

tabs:
  - tab: MAIN
    items:
      - key: UAC_AWARE
      - key: GRAPHICS_MODE
        name: Graphics mode
        type: dropdown
        options:
          - Resolution only
          - Direct Draw 7
          - DirectX9
      - key: SCALE_2X
        name: Scale x2
      - key: Window mode
        type: dropdown
        options:
          - Fullscreen
          - Windowed
          - Windowed Fullscreen
      - frame: Fullscreen
        items:
        - key: SCR_WIDTH
          name: Fullscreen Resolution X
          type: int
          min: 640
        - key: SCR_HEIGHT
          name: resolution Y
          type: int
          min: 480
        - key: COLOUR_BITS
          name: Color depth
          type: dropdown
          options:
            - 8
            - 16
            - 32
        - key: REFRESH_RATE
          name: Monitor refresh rate
          type: int
          min: 60
      # - key: WINDOWED
      # # - key: WIN_DATA
      # # - key: f2_res_dat
      # # - key: f2_res_patches
      # - key: WINDOWED_FULLSCREEN
  - tab: INPUT
    items:
      - key: ALT_MOUSE_INPUT
        name: Alternative mouse input
      - key: EXTRA_WIN_MSG_CHECKS
        name: Extra Windows msg checks
      - key: SCROLLWHEEL_FOCUS_PRIMARY_MENU
  - tab: EFFECTS
    items:
      - key: IS_GRAY_SCALE
        name: Grayscale
  - tab: HI_RES_PANEL
    items:
      - key: DISPLAY_LIST_DESCENDING
  - tab: MOVIES
    items:
      - key: MOVIE_SIZE
        name: Movie size
  - tab: MAPS
    items:
      - key: EDGE_CLIPPING_ON
      - key: IGNORE_MAP_EDGES
      - key: IGNORE_PLAYER_SCROLL_LIMITS
      - key: SCROLL_DIST_X
      - key: SCROLL_DIST_Y
      - key: NumPathNodes
      - key: FOG_OF_WAR
        name: Fog of war
      - key: FOG_LIGHT_LEVEL
      - key: ZOOM_LEVEL
      - key: IS_ZOOM_BOUND_BY_EDGES
  - tab: IFACE
    name: Interface
    items:
      - key: IFACE_BAR_MODE
      - key: IFACE_BAR_SIDE_ART
      - key: IFACE_BAR_SIDES_ORI
      - key: IFACE_BAR_WIDTH
      - key: ALTERNATE_AMMO_METRE
