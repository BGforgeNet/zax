path: fallout2.cfg
name: Game
tabs:
  - tab: Debug
    section: debug
    items:
      - frame: Engine
        items:
          # - key: mode=environment
          - key: output_map_data_info
          - key: show_load_info
          - key: show_script_messages
          - key: show_tile_num
      - frame: Sound
        section: sound
        items:
          - key: debug
          - key: debug_sfxc

  - tab: preferences
    items:
      - key: brightness
        type: slider
        min: 1
        max: 1.179993
        data_type: float
        float_base: 1000000
      - key: game_difficulty
        name: Difficulty
        type: radio
        options:
          - Easy
          - Normal
          - Hard
      - key: item_highlight
        name: Highlight items
      - key: language_filter
        name: Language filter
      - key: mouse_sensitivity
        name: Mouse sensitivity
        type: slider
        min: 1
        max: 2.5
        data_type: float
        float_base: 1000000
      - key: running
        name: Always run
      - key: subtitles
      - key: text_base_delay
        type: slider
        min: 1
        max: 6
        data_type: float
        float_base: 1000000
        inverted: true
      - key: text_line_delay
        type: slider
        min: 0
        max: 2
        data_type: float
        float_base: 1000000
        inverted: true

      - frame: Combat
        items:
        - key: combat_difficulty
          name: Difficulty
          type: radio
          options:
            - Wimpy
            - Normal
            - Rough
        - key: combat_speed
          name: Speed
          type: slider
          min: 0
          max: 50
        - key: player_speedup
          name: Affect player speed
        - key: combat_looks
          name: Looks
        - key: combat_messages
          name: Messages
          type: radio
          options:
            - Verbose
            - Brief
        - key: combat_taunts
          name: Taunts
        - key: target_highlight
          name: Highlight target
        - key: violence_level
          name: Violence level
          type: dropdown
          options:
            - None
            - Minimal
            - Normal
            - Maximum blood

