name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          # - os: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/checkout@v2
      - name: Build and package
        run: |
          set -xeu -o pipefail
          pip install -r requirements.txt
          pyinstaller -D zax.py --distpath dist-dir --clean --add-data "formats/*.yml;formats"
          pyinstaller -F zax.py --distpath dist-file --clean --add-data "formats/*.yml;formats"
        shell: bash

      - name: Upload dir
        uses: actions/upload-artifact@v2
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'windows-latest')"
        with:
          name: zax-dir
          path: dist-dir/*

      - name: Upload file
        uses: actions/upload-artifact@v2
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'windows-latest')"
        with:
          name: zax-file
          path: dist-file/*
