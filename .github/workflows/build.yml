name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/checkout@v2

      - name: Build | lin
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'ubuntu-latest')"
        run: |
          set -xeu -o pipefail
          pip install -r requirements.txt
          pyinstaller zax.spec
        shell: bash

      - name: Build | win
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'windows-latest')"
        run: |
          set -xeu -o pipefail
          pip install -r requirements.txt
          pyinstaller zax.spec
        shell: bash

      - name: Upload | lin
        uses: actions/upload-artifact@v2
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'ubuntu-latest')"
        with:
          name: zax-linux
          path: dist/zax

      - name: Upload | win
        uses: actions/upload-artifact@v2
        if: "!startsWith(github.ref, 'refs/tags/') && (matrix.os == 'windows-latest')"
        with:
          name: zax.exe
          path: dist/zax.exe
